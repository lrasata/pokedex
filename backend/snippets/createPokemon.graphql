mutation CreatePokemon {
    createPokemon(
        pokemonInput: {
            name: "Bulbasaur"
            captured: false
            imgUrl: "http://img.pokemondb.net/artwork/bulbasaur.jpg"
            pokemonTypes: [Grass, Poison]
        }
    ) {
        name
        captured
        imgUrl
        pokemonTypes
    }
}
